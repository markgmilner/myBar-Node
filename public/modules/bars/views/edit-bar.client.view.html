<section data-ng-controller="PlaylistsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Playlist</h1>
	</div>
	<div class="col-md-12">
		<form name="playlistForm" class="form-horizontal" data-ng-submit="update(playlistForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && playlistForm.name.$invalid}">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="playlist.name" id="name" class="form-control" placeholder="Name" required>
					</div>
					<div ng-show="submitted && playlistForm.name.$invalid" class="help-block">
						<p ng-show="playlistForm.name.$error.required" class="text-danger">Name is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && playlistForm.description.$invalid}">
					<label class="control-label" for="description">Description</label>
					<div class="controls">
						<textarea name="description" data-ng-model="playlist.description" id="description" class="form-control" cols="30" rows="10" placeholder="Description" required></textarea>
					</div>
					<div ng-show="submitted && playlistForm.description.$invalid" class="help-block">
						<p ng-show="playlistForm.description.$error.required" class="text-danger">Description is required</p>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
