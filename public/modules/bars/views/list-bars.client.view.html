<section data-ng-controller="BarsController" data-ng-init="find()">
	<div class="list-group">
		<a data-ng-repeat="bar in bars" data-ng-href="#!/bars/{{bar._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="bar.name"></h4>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="bars.$resolved && !bars.length">
		No bars yet, why don't you <a href="/#!/bars/create">create one</a>?
	</div>
</section>
