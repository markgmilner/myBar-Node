<section data-ng-controller="forumsController" data-ng-init="find()">
	<div class="row">
		<h2>Forums</h2>
	</div>
	<div class="row">
		<form class="add-forum" name="newForum" ng-submit="create()" novalidate>
			<div class="form-group">
				<label>Forum Name: </label>
				<input type="text" class="form-control" id="newForum.name" ng-model="newForum.name" required/>
			</div>
			<div class="form-group">
				<label for="newForum.description">Description: </label>
				<textarea rows="4" class="form-control" id="newForum.description" ng-model="newForum.description" placeholder="Enter description..." required></textarea>
			</div>

			<button type="submit" class="btn btn-default">Create</button>
		</form>
	</div>
	<div class="row>
        <div class="col-md-5">
        	<ul>
        		<li data-ng-repeat="forum in forums | orderBy: 'timestamp':true"">
        			<div class="row">
        				<div class="row">
							<span class="col-md-3"><a href="#!/forums/{{forum._id}}"><h3>{{forum.name}}</h3></a></span>
						</div>
						<div class="row">
							<span class="col-md-2">time: {{forum.timestamp | date:'short'}}</span>
							<span class="col-md-2">comments: {{forum.posts.length}}</span>
						</div>
        			</div>
        		</li>
        	</ul>
        </div>
    </div>
    <br />
    <br />
    <br />
</section>
